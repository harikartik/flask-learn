<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
</head>
<body>
    <center>
        <h1>Phishing URL Detection</h1>
        <p>Enter a URL to check if it's a phishing site:</p>
        <form action="/phishing_repo" method="POST">
            <input type="text" name="url" placeholder="Enter URL here" required>
            <input type="submit" value="Check URL">
        </form>
    </center>
    
</body>
</html>
